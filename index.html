<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmos Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Deep space gradient */
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        color: #e2e8f0;
        overflow-x: hidden;
        min-height: 100vh;
      }
      h1, h2, h3, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* Custom Scrollbar for Todo List */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Shooting Star Revamped */
      .shooting-star {
        position: absolute;
        height: 1px;
        background: linear-gradient(to left, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
        border-radius: 999px;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.5));
        opacity: 0;
        z-index: -1;
        pointer-events: none;
        /* Animation handled by keyframes, duration set by JS */
        animation-name: shoot;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
      }

      /* The glowing head of the star */
      .shooting-star::after {
        content: '';
        position: absolute;
        top: 50%;
        right: 0; /* Head is at the right end because we move left */
        transform: translateY(-50%);
        width: 4px;
        height: 4px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 0 12px 2px rgba(255, 255, 255, 0.8);
      }

      @keyframes shoot {
        0% {
          /* Start: Top Right */
          transform: translateX(0) translateY(0) rotate(-35deg);
          width: 0px;
          opacity: 1;
        }
        15% {
           width: 150px; /* Tail grows */
           opacity: 1;
        }
        100% {
          /* End: Bottom Left */
          transform: translateX(-1000px) translateY(700px) rotate(-35deg);
          width: 0px; /* Tail shrinks */
          opacity: 0;
        }
      }
    </style>
